<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #d9d9d9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            position: relative;
        }

        .back-home {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 16px;
            text-decoration: none;
            color: #395b64;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 14px;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-home:hover {
            background-color: #dbe3e7;
            color: #2a4d55;
        }

        .contact-container {
            background-color: #f0f0f0;
            display: flex;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .contact-info {
            background-color: #e3ecf3;
            color: #235c7f;
            padding: 30px;
            flex: 1;
        }

        .contact-info h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact-info p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .contact-details {
            margin-top: 25px;
        }

        .contact-details div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .contact-details svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: #235c7f;
        }

        .contact-form {
            padding: 30px;
            flex: 1;
            background-color: #eaeaea;
        }

        .contact-form h2 {
            font-size: 24px;
            color: #1d4e89;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fff;
            color: #333;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-button {
            background-color: #1d4e89;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #163e6a;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">‚Üê Back to Home</a>
    <div class="contact-container">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Please feel free to reach out to us with any questions or requests. We value your communication.</p>
            <div class="contact-details">
                <div>
                    <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7m0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                    <span>Address: 92 Cherry Drive, Uniondale, NY 11553</span>
                </div>
                <div>
                    <svg viewBox="0 0 24 24"><path fill="currentColor" d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-3l-4-2.5V8.5L12 11l4-2.5V13z"/></svg>
                    <span>Email: jerrieldelosreyes98@gmail.com</span>
                </div>
                <div>
                    <svg viewBox="0 0 24 24"><path fill="currentColor" d="M6.62 10.79c1.44 2.83 3.51 5.08 5.76 6.62l2.54-2.63c.23-.25.51-.39.8-.39.9 0 1.65.75 1.65 1.65v3.45c0 .9-.75 1.65-1.65 1.65H5.03c-.9 0-1.65-.75-1.65-1.65V7.35c0-.9.75-1.65 1.65-1.65h3.45c.9 0 1.65.75 1.65 1.65.01.29-.13.57-.39.8l-2.63 2.54z"/></svg>
                    <span>Telephone: 123-456-789</span>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <h2>Ask Here</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telephone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
